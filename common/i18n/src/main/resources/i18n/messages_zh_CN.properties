# 在添加错误状态码时，请根据以下格式进行处理: httpCode + 2位整数n（顺序排序）
# 400 Bad Request 参数校验问题
statusCode.40001=参数不存在
statusCode.40002=参数值为NULL或空字符串
statusCode.40003=参数类型不合法
statusCode.40004=名称已存在
statusCode.40005=参数值不合法
# 401 Unauthorized 权限问题
statusCode.40100=token为NULL或空字符串
statusCode.40101=token已过期
statusCode.40102=无效token
statusCode.40103=无权操作他人数据
statusCode.40104=获取用户信息失败
# 403 Forbidden
statusCode.4303=用户权限不足
statusCode.40301=短时间内重复访问接口
# 404 Not Found
statusCode.40401=查找不到对象
statusCode.40490=查找不到文件
# 413 Request Entity Too Large
statusCode.41301=文件超出最大限制
# 415 Unsupported Media Type
statusCode.41590=文件格式不正确
# 500 Internal Server Error
statusCode.50090=无效的文件名
statusCode.50091=文件创建失败
statusCode.50093=文件删除失败
statusCode.50094=文件读取失败
statusCode.50095=文件写入失败
statusCode.50096=文件转化失败
statusCode.50097=文件上传失败
statusCode.50098=文件下载失败
statusCode.50099=文件解压失败

statusCode.50006=实例化对象失败
statusCode.50007=调用IPC服务失败
statusCode.50008=不支持的导出操作
statusCode.50009=导出失败

# ui error
statusCode.40130=无效的Meta字典
statusCode.50030=无效的UI数据
statusCode.50031=UI数据加载失败
statusCode.50032=UI数据初始化失败
statusCode.50033=UI数据构建失败
statusCode.50034=UI数据保存失败
